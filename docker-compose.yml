version: '3.8'

services:
  neo4j-apoc:
    env_file: ".env"
    image: neo4j:5.20.0-enterprise 
    container_name: neo4j-apoc
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./data:/data
      - ./plugins:/plugins
    environment:
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_server_default__advertised__address=${LISTEN_ADDRESS}
      - NEO4J_server_default__listen__address=${LISTEN_ADDRESS}
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_server_bolt_advertised__address=${LISTEN_ADDRESS}:7687
      - NEO4J_server_http_advertised__address=${LISTEN_ADDRESS}:7474
      - NEO4J_dbms_usage__report_enabled=false 
    restart: always
